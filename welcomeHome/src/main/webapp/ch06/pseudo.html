<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/pseudo.html : 가상선택자.</title>
    <style>
        a {
            font-weight: bold;
        }
        a:active{
            color: violet;
            background-color: teal;
        }
        a:hover{
            color: tomato;
            background-color: yellow;
        }
        a:visited{ 
            color: brown;
            background-color: burlywood;
        }

        input[type='checkbox']:checked {
            color: crimson;
        }
        
    </style>
</head>

<body>
    <input type="checkbox" name="" id="" checked>가입여부
    <a href="http://www.daum.net">DAUM</a>
