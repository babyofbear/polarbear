<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/pseudo03.html</title>
</head>
    <style>
        div {color: white;}
        h2::first-letter { font-size: 30px; color: red; text-transform: uppercase;}
        h3::first-line{color: blue;}
        input:focus{background-color:red;}
        input:checked + div.d1{background-color: gray;}
        /* input:checked 인풋태그가 체크 되었을 때, 뒤에 오는 + div 태그의 스타일을 선택 */
        /* input + div == 인풋 태그 뒤에 오는 div 태그의 스타일 */
        input:checked + div.d2{background-color:black;}
    </style>
<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국 수도는?</h3>
    <p>정답 작성 : <input type="text"></p>
    <h2>answer</h2>
    힌트보기 : <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠.
    </div>
    정답 보기 : <input type="checkbox">
    <div class="d2">
        서울
    </div>
</body>
</html>
