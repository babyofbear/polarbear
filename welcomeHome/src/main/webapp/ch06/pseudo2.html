<html lang="en">

    <title>pseudo2.html</title>

<style>
    h4:nth-last-child(2){
        background-color: darkcyan;
    }
    p:only-of-child {
        background-color: darkgoldenrod;
    }
    div:empty {
        width: 50px;
        height: 30px;
        background-color: gold;
    }
</style>
<body>
    <p>제목</p>

    <h4>웹 프로그래밍-3</h4>
    <h4>웹 프로그래밍-4</h4>
    <h4>웹 프로그래밍-5</h4>
    <h4>웹 프로그래밍-6</h4>
    <h4>웹 프로그래밍-7</h4>
    <h4>웹 프로그래밍-8</h4>
    <h4>웹 프로그래밍-9</h4>
    <h4>웹 프로그래밍-10</h4>
    <h4>웹 프로그래밍-11</h4>

    <div>
        <p>웹프로그래밍-1</p>
        <span>웹프로그램</span>
    </div>
   
    <div>웹프로그래밍3</div>
    <div></div>
</body>
</html>
